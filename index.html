<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Intro component with sign up form</title>
</head>
<body>
  <div class="intro">
    <header class="header">
      <h1 class="header__title">Learn to code by watching others</h1>
      <p class="header__subtitle">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.
      </p>
    </header>
    <div class="signup">
      <div class="signup__info"><span class="bold">Try it free 7 days</span> then $20/mo. thereafter</div>
      <form name="signupForm" onsubmit="" class="signup__form">
        <input type="text" name="firstname" placeholder="First Name" class="field">
        <label for="firstname">First Name cannot be empty</label>
        <input type="text" name="lastname" placeholder="Last Name" class="field">
        <label for="lastname">Last Name cannot be empty</label>
        <input type="email" name="email" placeholder="Email Address" class="field email">
        <label for="email">Looks like this is not an email</label>
        <input type="password" name="password" placeholder="Password" class="field">
        <label for="password">Password cannot be empty</label>
        <input type="submit" value="claim your free trial" class="submit-btn">
        <p class="signup__terms">By clicking the button, you are agreeing to our <span class="bold red">Terms and Services</span></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
